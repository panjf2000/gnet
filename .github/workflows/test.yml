name: Tests

on:
  push:
    branches:
      - master
      - dev
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master
      - dev
    paths-ignore:
      - '**.md'

env:
  GO111MODULE: on
  GOPROXY: "https://proxy.golang.org"

jobs:
  test:
    name: Go-Test
    strategy:
      fail-fast: false
      matrix:
        go: [1.16.x, 1.17.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os}}
    steps:
      - name: Installing Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print Go environment
        id: vars
        run: |
          printf "Using go at: $(which go)\n"
          printf "Go version: $(go version)\n"
          printf "\n\nGo environment:\n\n"
          go env
          printf "\n\nSystem environment:\n\n"
          env
          # Calculate the short SHA1 hash of the git commit
          echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"
          echo "::set-output name=go_cache::$(go env GOCACHE)"

      - name: Cache go modules
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.vars.outputs.go_cache }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ matrix.go }}-go-ci-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.go }}-go-ci

      - name: Run unit tests for packages
        run: go test $(go list ./... | tail -n +2)

      - name: Run integration testing
        run: go test -v -race -coverprofile="coverage.report" -covermode=atomic -timeout 5m

      - name: Upload the code coverage report to codecov.io
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.report
          flags: unittests
          name: codecov-gnet
          verbose: true
